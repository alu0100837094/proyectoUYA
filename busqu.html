      <div class="cuerpo">
			<div class="row" role="rowgroup">
				<div class="col-sm-12">
					<form class="form-inline">
						<div class="form-group">
							<label for="zona">Zona</label>
								<select name="zona_buscar" onchange="buscarZona(this.value)" class="form-control">
									<option value="*" role="option">Todos</option>
									<option value="santa-cruz-de-tenerife">Santa Cruz de Tenerife</option>
									<option value="la-laguna">La Laguna</option>
									<option value="la-cuesta">La Cuesta</option>
									<option value="las-chumberas">Las Chumberas</option>
									<option value="finca-espana">Finca España</option>
									<option value="genetp">Geneto</option>
									<option value="gracia">Gracia</option>
									<option value="guajara">Guajara</option>
								</select>
						   </div>
						   <div class="form-group">
								<label for="dormi">Precio</label>
									<select name="precio_buscar_d" onchange="buscarPrecioDesde(this.value)" class="form-control">
										<option>Desde</option>
										<option>200€</option>
										<option>300€</option>
										<option>400€</option>
										<option>500€</option>
										<option>600€</option>
										<option value="*" role="option">Todos</option>
									</select>
									<select name="precio_buscar_h" onchange="buscarPrecioHasta(this.value)" class="form-control">
										<option>Hasta</option>
										<option>300€</option>
										<option>400€</option>
										<option>500€</option>
										<option>600€</option>
										<option>700€</option>
										<option value="*" role="option">Todos</option>

									</select>
						   </div>
						   <div class="form-group">
								<label for="dormi">Dormitorios</label>
									<select name="dormitorios" onchange="buscarDormitorios(this.value)" class="form-control">
										<option>0</option>
										<option>1</option>
										<option>2</option>
										<option>3</option>
										<option>4</option>
										<option>5</option>
										<option value="*" role="option">Todos</option>
									</select>
						   </div>
						   <div class="form-group">
								<label for="banos">Baños</label>
								<select name="banos" onchange="BuscarBanos(this.value)" class="form-control">
									<option>0</option>
									<option>1</option>
									<option>2</option>
									<option>3</option>
									<option>4</option>
									<option>5</option>
									<option value="*" role="option">Todos</option>
								</select>
						   </div>
						  <button type="button" onclick="buscar()" class="btn btn-primary btn-lg">Buscar</button>
					</form>
				</div>

			</div>
